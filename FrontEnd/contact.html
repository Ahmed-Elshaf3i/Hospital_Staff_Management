<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Hospital</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"
        ><span>D</span>octors <span>C</span>ares.</a
      >
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="doctors.html">Doctor</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="login.html" class="btn-auth fw-bold fs-4">Login</a>
        <a href="signup.html" class="btn-auth fw-bold fs-4">Sign Up</a>
      </div>
      <div class="fas fa-bars"></div>
    </header>

    <section class="container" style="padding-top: 12rem; padding-bottom: 5rem">
      <h1 class="heading">Contact Us</h1>
      <h3 class="title mb-5">Get in touch with us</h3>

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card shadow-lg border-0 overflow-hidden rounded-3">
            <div class="row g-0">
              <div
                class="col-md-6 d-none d-md-flex align-items-center bg-light"
              >
                <img
                  src="https://images.undraw.co/drawkit/illustrations/undraw_personal_email_re_4ad2.svg"
                  class="img-fluid w-100 p-5"
                  alt="Contact Us"
                />
              </div>
              <div class="col-md-6 p-5">
                <form action="">
                  <div class="mb-4">
                    <input
                      type="text"
                      placeholder="Name"
                      class="form-control fs-4 py-3 rounded-pill bg-light border-0"
                    />
                  </div>
                  <div class="mb-4">
                    <input
                      type="email"
                      placeholder="Email"
                      class="form-control fs-4 py-3 rounded-pill bg-light border-0"
                    />
                  </div>
                  <div class="mb-4">
                    <input
                      type="number"
                      placeholder="Phone"
                      class="form-control fs-4 py-3 rounded-pill bg-light border-0"
                    />
                  </div>
                  <div class="mb-4">
                    <textarea
                      name=""
                      id=""
                      cols="30"
                      rows="5"
                      class="form-control fs-4 py-3 rounded-4 bg-light border-0"
                      placeholder="Message"
                    ></textarea>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary fs-4 px-5 py-3 rounded-pill w-100 fw-bold"
                  >
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer mt-5">
      <h1 class="credit">
        created by <span>developer</span> all rights reserved!
      </h1>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
