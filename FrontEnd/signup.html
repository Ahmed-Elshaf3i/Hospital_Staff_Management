<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css" />

  <!-- Custom Style -->
  <link href="css/style.css" rel="stylesheet" />
  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>

<body style="background-color: #f8f9fa; min-height: 100vh; display: flex; align-items: center;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-5">
            <h3 class="card-title text-center mb-4" style="color: #1e3a8a; font-weight: bold;">Create New Account</h3>

            <!-- Error message -->
            <div class="alert alert-danger" style="display: none">Error message goes here...</div>

            <!-- Registration Form -->
            <form method="POST" class="auth-form">
              <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control form-control-lg rounded-pill" required />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" name="full_name" class="form-control form-control-lg rounded-pill" required />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control form-control-lg rounded-pill" required />
              </div>

              <div class="mb-4">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control form-control-lg rounded-pill" required />
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill fw-bold">Create Account</button>
            </form>

            <div class="text-center mt-4">
              <a href="login.html" class="text-decoration-none" style="color: #1e3a8a;">Already have an account?
                Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('.auth-form').addEventListener('submit', function (e) {
      const username = document.querySelector('input[name="username"]').value.trim();
      const fullName = document.querySelector('input[name="full_name"]').value.trim();
      const email = document.querySelector('input[name="email"]').value.trim();
      const password = document.querySelector('input[name="password"]').value;

      let errorMsg = '';

      if (!username) errorMsg += 'Username is required.\n';
      if (!fullName) errorMsg += 'Full Name is required.\n';
      if (!email) errorMsg += 'Email is required.\n';
      else if (!/\S+@\S+\.\S+/.test(email)) errorMsg += 'Email is invalid.\n';
      if (password.length < 6) errorMsg += 'Password must be at least 6 characters.\n';

      if (errorMsg) {
        e.preventDefault();
        alert(errorMsg);
      } else {
        // For demo, prevent submit and show success
        e.preventDefault();
        alert('Account created successfully!');
        // In real app, submit to server
      }
    });
  </script>
</body>

</html>
