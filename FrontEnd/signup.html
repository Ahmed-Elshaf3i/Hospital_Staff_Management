    <title>Register</title>

      rel="stylesheet"

<div class="auth-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h3>Create New Account</h3>
        </div>


          <!-- Static Error Placeholder (Hidden by default) -->
          <div class="alert alert-danger" style="display: none">
            Error message goes here...
          </div>

          <!-- Registration Form -->
          <form method="POST" class="auth-form">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input
                type="text"
                name="full_name"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn auth-btn w-100">
              Create Account
            </button>
          </form>

          <div class="text-center mt-4">
            <a href="login.html" class="auth-link"
              >Already have an account? Login</a
            >
          </div>
        </div>
      </div>
    </div>
