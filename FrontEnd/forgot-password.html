<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Doctors Cares Hospital</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body style="background-color: #f8f9fa; min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4" style="color: #1e3a8a; font-weight: bold;">Forgot
                            Password</h3>

                        <!-- Error message -->
                        <div class="alert alert-danger" style="display: none">Error message goes here...</div>

                        <!-- Success message -->
                        <div class="alert alert-success" style="display: none">Password reset link sent to your email!
                        </div>

                        <!-- Forgot password form -->
                        <form method="POST" class="auth-form">
                            <div class="mb-4">
                                <label class="form-label fw-bold">Email Address</label>
                                <input type="email" name="email" class="form-control form-control-lg rounded-pill"
                                    required placeholder="Enter your email" />
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill fw-bold">Send Reset
                                Link</button>
                        </form>

                        <div class="text-center mt-4">
                            <a href="login.html" class="text-decoration-none" style="color: #1e3a8a;">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.auth-form').addEventListener('submit', function (e) {
            const email = document.querySelector('input[name="email"]').value.trim();

            if (!email) {
                e.preventDefault();
                alert('Please enter your email address.');
            } else {
                // For demo
                e.preventDefault();
                document.querySelector('.alert-success').style.display = 'block';
                document.querySelector('.alert-danger').style.display = 'none';
            }
        });
    </script>
</body>

</html>
