            <h3>Login</h3>
          </div>

          <!-- Static placeholder for error message -->
          <!-- Remove this block if you don't want static messages -->

            Error message goes here...
          </div>

          <!-- Static success placeholder -->

            Success message goes here...
          </div>

          <!-- Login form -->
          <form method="POST" class="auth-form">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn auth-btn w-100">Login</button>
          </form>

          <div class="text-center mt-4">
            <a href="signup.html" class="auth-link"
              >Don't have an account? Register now</a
            >
          </div>
        </div>
      </div>
